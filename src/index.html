<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My System</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex justify-center">
    <div class="m-auto w-1/2">
      <div
        class="border border-gray-200 rounded-lg shadow dark:bg-gray-100 dark:border-gray-700 mb-2"
      >
        <div id="add-client-form" class="p-4">
          <h2 class="text-xl font-bold">Add a new client</h2>
          <div class="flex flex-col space-y-2">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="border border-gray-300 rounded-lg p-2"
            />
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              class="border border-gray-300 rounded-lg p-2"
            />
            <label for="gender">Gender</label>
            <select id="gender" class="border border-gray-300 rounded-lg p-2">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="border border-gray-300 rounded-lg p-2"
            />
            <label for="address">Address</label>
            <textarea
              id="address"
              name="address"
              class="border border-gray-300 rounded-lg p-2"
            ></textarea>
            <button
              id="add-client"
              class="bg-blue-500 text-white rounded-lg p-2"
            >
              Add Client
            </button>
          </div>
        </div>
      </div>
      <div
        class="border border-gray-200 rounded-lg shadow dark:bg-gray-100 dark:border-gray-700 py-3 px-4"
      >
        <h2 class="text-xl font-bold text-center">My Clients</h2>
        <ul id="clients-list"></ul>
      </div>
    </div>
  </body>
</html>
